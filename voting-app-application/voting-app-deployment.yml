apiVersion: apps/v1
kind: Deployment
metadata:
  name: voting-app-deployment
spec:
  replicas: 2
  template:
    metadata: 
      name: voting-app
      labels:
        app: voting-app
    spec:
      containers:
        - name : voting-app
          image: eesprit/voting-app-vote
          ports:
            - containerPort: 80
  selector:
    matchLabels:
      app: voting-app